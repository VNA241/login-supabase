<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bem-vindo.css">
    <title>Bem-vindo</title>
</head>
<body>

    <h2 id="mensagem">Carregando...</h2>

    <button onclick="logout()">Sair</button>

    <div id="tasks-box">
        <h3>Tarefas</h3>
        <div class="task-list">
            <h4>Tarefas Prontas</h4>
            <ul id="tarefas-prontas">
                <li>Exemplo de tarefa pronta</li>
            </ul>
        </div>
    
        <div class="task-list">
            <h4>Tarefas Pendentes</h4>
            <ul id="tarefas-pendentes">
                <li>Exemplo de tarefa pendente</li>
            </ul>
        </div>
    
        <div class="task-list">
            <h4>Tarefas Atrasadas</h4>
            <ul id="tarefas-atrasadas">
                <li>Exemplo de tarefa atrasada</li>
            </ul>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <span class="loader"></span>
    </div>

    <script>
        const usuarioEmail = localStorage.getItem("usuarioEmail");

        if (usuarioEmail) {
            document.getElementById("mensagem").innerText = `Bem-vindo, ${usuarioEmail}!`;
        } else {
            document.getElementById("mensagem").innerText = "Usuário não autenticado!";
        }

        function logout() {
            // Show loader
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.visibility = 'visible';
            loadingScreen.style.opacity = '1';

            setTimeout(() => {
                // Perform logout after 1.5 seconds
                localStorage.removeItem("usuarioEmail");
                window.location.href = "cadastro.html";
            }, 1500);
        }
    </script>

</body>
</html>
